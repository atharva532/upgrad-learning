services:
  # ==========================================
  # Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: upgrad-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: upgrad_learning
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - upgrad-network

  # ==========================================
  # Backend API
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: upgrad-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/upgrad_learning?schema=public
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - upgrad-network

  # ==========================================
  # Frontend (React + Vite)
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
    container_name: upgrad-frontend
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://127.0.0.1:80/']
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - upgrad-network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:

    # ==========================================
    # Networks
    # ==========================================
networks:
  upgrad-network:
    driver: bridge
